{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
	<title>Login Form</title>

	<!-- Meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="StyleSheet" type="text/css" href="{% static 'Login.css' %}">
	<!-- Style -->
	<!--link rel="stylesheet" href="css/style.css" type="text/css" media="all" /-->
</head>

<body>
	<!-- login form -->
	<section class="madkour">
		<image type="logo" src="{% static 'logo1.png' %}"></image>
	</section>
	<section class="w3l-login">
		<div class="overlay">
			<div class="wrapper">
				<div class="logo">
				</div>
				<div class="form-section">
					<h3>Login</h3>
					<h6>Welcome to Madkour Group</h6>
					<form form action="/login" method="post" class="signin-form">
                     {% csrf_token %}
						<div class="form-input">
							<input type="text" id="username" name="username" placeholder="Username" required="" autofocus>
						</div>
						<div class="form-input">
							<input type="password" id="password" name="password" placeholder="Password" required="">
						</div>
						
						<button type="submit" class="btn btn-primary theme-button mt-4">Log in</button>
						<div class="new-signup">
							<a href="/forget" class="signuplink">Forgot username or password?</a>
						</div>
					</form>
					<!-- show the messages that are sent from the backend -->
					{% if messages %}
					<div class="messages">
						{% for message in messages %}
						<div class="message {{ message.tags }}">{{ message }}</div>
						{% endfor %}
					</div>
					{% endif %}					
				</div>
			</div>
		</div>
		<div id='stars'></div>
		<div id='stars2'></div>
		<div id='stars3'></div>

		
	</section>

	<!-- /login form -->
</body>

</html>
