{% load static %}
<html>
<head>
<title>Candidate Profile</title>
<link href="{% static 'status.css'%}" rel="stylesheet" type="text/css" media="all"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<link href="{% static 'css/font-awesome.css'%}" rel="stylesheet"> 
<link href="{% static '//fonts.googleapis.com/css?family=Gudea:400,700'%}" rel='stylesheet' type='text/css'>
</head>
<body>
    <!--profile start here-->
    <h1>Madkour Group</h1>
    <div class="profile">
        <div class="wrap">
            <div class="profile-main" style="background-image: {% static 'backPic.png'%}">
                <div class="profile-pic wthree">
                    <button data-text="Awesome" class="button">
                        <span class="actual-text">&nbsp;Madkour&nbsp;</span>
                        <span class="hover-text" aria-hidden="true">&nbsp;Madkour&nbsp;</span>
                    </button>
                    <h2>{{fname}}</h2>
                    <!--p>Web Designer</p-->
                </div>
                <div class="w3-message">
                    <h5>Applied job : {{job_title}}</h5>
                    <p>{{job_description}}</p>
                    <div class="wthree_tab_grid_sub">
                        <!--div class="wthree_tab_grid_sub_left">
                            <h5>321</h5>
                            <p>Tweets</p>
                        </div-->
                        <div class="wthree_tab_grid_sub_left">
                            <h5>CV Status</h5>
                            <p>{{status}}</p>
                        </div>
                        <!--div class="wthree_tab_grid_sub_left">
                            <h5>123</h5>
                            <p>Following</p>
                        </div-->
                        <div class="clear"> </div>
                    </div>
                </div>
                <div class="w3ls-touch">
                    <h5>Messages</h5>
                    <div class="social">
                        <p>{{message}}</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <!--profile end here-->
    
    </body>
    </html>
