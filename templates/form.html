{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="navbar">
        <a href="#" id="logolink">
            <div class="logo">
                <img src="logo.png" alt="logo" style="width: 60px; height: 45px;">
            </div>
        </a>
        <a href="#"><i class="fas fa-share-alt" class="share-icon"></i></a>
    </div>
    <div class="container">
        <div class="title">
            <h1>Application Form</h1>
        </div>
        <div class="elform">
            <form action="#" id="application-form">
                <div class="form-group">
                    <label for="first-name">Name:</label>
                    <div class="twin-inputs">
                        <input class="twin-inputs-first" type="text" id="first-name" name="first-name"
                            placeholder="First Name" required>
                        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="work-email">Work Email:</label>
                    <input type="email" id="work-email" name="work-email" placeholder="example@gmail.com" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" placeholder="123, Bridge St. NY" required></textarea>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="+20 123 456 7890" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label>Military Status:</label>
                    <div class="radios">
                        <div class="radio-square">
                            <label for="completed"><input id="completed" type="radio" name="military-status" />
                                Completed</label>
                        </div>
                        <div class="radio-square">
                            <label for="not-completed"><input id="not-completed" type="radio" name="military-status" />
                                Not Completed</label>
                        </div>
                        <div class="radio-square">
                            <label for="exempted"><input id="exempted" type="radio" name="military-status" />
                                Exempted</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="cv">Upload CV:</label>
                    <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script>
        const radioSquares = document.querySelectorAll('.radio-square');
    
        radioSquares.forEach(square => {
            square.addEventListener('click', () => {
                const radioButton = square.querySelector('input[type="radio"]');
                radioButton.checked = true;
            });
        });
    </script>
    

</body>

</html>
