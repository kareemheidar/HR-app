<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="StyleSheet" href="Login.css">
</head>

<body>
    <section class="logo">
        <image type="logo" src="logo1.png"></image>
    </section>


    <div class="wrap">
        <form action="addCand" method="post" name="addCand">
            {% csrf_token %}
            <h1>Register a New Candidate</h1>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Enter a username" required><br><br>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Enter a Password" required><br><br>
            </div>            
            <div class="input-box">
                <input type="text" id="number" name="candID" placeholder="Enter Candidate ID" required><br><br>
            </div>
        </form>

        <button id="addCand" type="submit" name="addCand">Submit</button>
    </div>
</body>
</html>
